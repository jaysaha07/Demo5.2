<!doctype html>
	<html lang="en">
		<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home</title>
            <link rel="stylesheet" href="css/style.css">
        </head>
		<body>
			<div class="wrapper">
				<form action="#" method="get" enctype="multipart/form-data">
				<label for="first_name">First Name</label> <br>
				<input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name"> <br>

				<label for="last_name">Last Name</label> <br>
				<input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name"> <br>

				<label for="email">Email</label> <br>
				<input type="text" placeholder="type your email address" name="email" id="email" class="email"> <br>


				<label for="password">Password</label> <br>
				<input type="text" placeholder="type your password" name="password" id="password" class="password"><br>

				<label for="gender">Gender</label>
				<input type="radio" value="male" name="gender" id="" class=""><snap>Male</snap>
				<input type="radio" value="female" name="gender" id="" class=""><snap>Female</snap><br> <br>

				<label for="education_qualification">Education Qualification:</label>
				<input type="checkbox" value="ssc"><snap>Ssc</snap>
				<input type="checkbox" value="hsc"><snap>Hsc</snap>
				<br><br>

				<label for="message">Your Massage:</label> <br>
				<textarea name="message" id="message"cols="60" rows="10" placeholder="type your message hare" class="message"></textarea>
			</div>
			
		</body>
	</html>
